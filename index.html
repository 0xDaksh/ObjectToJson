<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object to Json</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  </head>
  <body>
    <h2 style="text-align: center;">Turn an Object to Json.</h2>
    <div class="container">
      <textarea name="name" placeholder="Type Object Here." class="input-field" id="obj"></textarea>
      <button type="button" id="submit" class="btn waves-effect waves-light">Turn Into Json</button>
      <textarea name="name"  placeholder="Your Json Would be Here" id="json" style="position: relative; top: 25px;"></textarea>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="daksh.js"></script>

  </body>
